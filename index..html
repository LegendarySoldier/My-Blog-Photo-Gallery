<head>
    <title>Gallery</title>
</head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body>
    <h1>Fortnite Gallery</h1>
    <section>

        <img id="fortnite" src="fortnite.jpg">
        <img id="skins" src="arial%20assault%20trooper.jpg">
        <img id="skins" src="gouhl%20trooper.jpg">
        <img id="skins" src="recon%20expert.jfif">
        <img id="skins" src="renagade%20raider.jpg">
        <img id="skins" src="royale-knight.png">
        <img id="skins" src="skull%20trooper.jfif">
    </section>
    <section>
        <h1>Sliding Gallery</h1>
        <div class="carousel slide" id="myCarousel" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="arial%20assault%20trooper.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Arial Assault Trooper</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="gouhl%20trooper.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Ghouhl Trooper</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="recon%20expert.jfif" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Recon Expert</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="renagade%20raider.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Renagade Raider</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="royale-knight.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Royal Knight</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="skull%20trooper.jfif" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Skull Trooper</p>
                        </div>
                    </center>
                </div>
            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-right"></span>
            </a>
        </div>
    </section>
</body>
